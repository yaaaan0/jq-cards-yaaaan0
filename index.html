<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600;700;800;900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }

    html,
    body {
      background: #36363a;
      position: relative;
    }

    body {
      height: 100vh;
    }

    #btn {
      height: 30%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 40%;
      z-index: 99;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    #btn input {
      font-size: 100px;
      border: 0;
      font-family: "Sansita Swashed", cursive;
      background: 0;
      color: aliceblue;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }

    .txt {
      font-family: "Sansita Swashed", cursive;
      text-align: center;
    }

    .time {
      color: aliceblue;
      font-size: 30px;
    }

    #top p {
      font-size: 60px;
      letter-spacing: 2px;
      color: rgb(230, 180, 116);
      margin: 20px;
    }

    #top img {
      filter: drop-shadow(10px 5px 5px rgba(0, 0, 0, 0.2));
    }

    #box_game {
      /* display: flex;
      justify-content: center;
      align-items: center; */
      margin-top: 20px;
    }

    #game {
      width: 850px;
      /* border: solid 1px chartreuse; */


    }

    .card {
      border: solid 10px #e6b474;
      border-radius: 25px;
      width: 120px;
      height: 163px;

      position: relative;
      display: inline-block;

      transform-style: preserve-3d;
      transition: all 0.5s;


      margin: 10px;


      /* animation: fadeInUpBig;
      animation-duration: 2.5s; */
    }


    .cards_an {
      animation: fadeInUpBig;
      animation-duration: 2.5s;
    }

    .card_back {
      width: 105%;
      height: 105%;
      border-radius: 25px;
      background: url(./images/card.png) repeat;
      background-size: cover;
      background-position: center;
      background-origin: border-box;
      position: absolute;
      top: -4px;
      left: -3px;

      transform: rotateY(180deg);

      /* animation: animation 1s infinite linear; */

    }

    .sss {
      animation: animation 0.5s 1 linear forwards;

    }

    .card:hover {
      /* animation: swing;
      animation-duration: 0.8s; */
      cursor: pointer;
    }

    .card_front {
      width: 106%;
      height: 106%;
      border-radius: 25px;
      /* background: url(./images/Q4a.png) repeat ; */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: -4px;
      left: -3px;

      /* transform: rotateY(360deg); */

    }

    .close {
      transform: rotateY(180deg);
    }


    @keyframes animation {
      0% {
        filter: hue-rotate(0);
      }

      100% {
        filter: hue-rotate(300deg);
      }
    }
  </style>
</head>

<body>
  <div id="btn" class="animate__animated animate__bounceIn
  "> <input id="bt" type="button" value="Start"></div>

  <!-- <audio src="./bg_music.mp3" autoplay controls></audio> -->
  <div id="box">
    <div class="txt">
      <div id="top">
        <p>Halloween Q&A</p>
      </div>
      <p class="time"><span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00</span></p>

    </div>
    <div id="box_game">
      <div id="game">
      </div>
    </div>
  </div>


  <script src="./jquery-3.5.1.min.js"></script>
  <script>

    const totalCards = 15;
    let minutes = '0' + '0'
    let seconds = '0' + '0'
    let tens = '0' + '0'
    $("#tens").text(tens)
    $("#seconds").text(seconds)
    $("#minutes").text(minutes)

    const startGame = () => {
      for (let i = 0; i < totalCards; i++) {
        $('#game').append(`
          <div class="card close">
            <div class="card_back"></div>
            <div class="card_front"></div>
          </div>
          `)
        if (i <= 7) {

          const number = Math.floor(i % (totalCards / 2) + 1)

          $('.card').eq(i).find('.card_front').css('background-image', `url(./images/Q${number}.png)`)
          $('.card').eq(i).attr('data-card', number)

          if (number === 8) {
            $('.card').eq(i).find('.card_front').css('background-image', `url(./images/Q8.gif)`)
          }
        }

        if (i > 7) {
          const number = Math.floor(i % (totalCards / 2) + 1)

          $('.card').eq(i).find('.card_front').css('background-image', `url(./images/A${number}.png)`)
          $('.card').eq(i).attr('data-card', number)
        }


        const target = Math.floor(Math.random() * 16)
        $('.card').eq(target).insertAfter($('.card').eq(i))
      }
    }


    const startTimer = () => {
      $("#tens").val(tens++)

      if (tens < 9) {
        $('#tens').html("0" + tens);
      }

      if (tens > 9) {
        $('#tens').html(tens);

      }

      if (tens > 99) {
        seconds++;
        $('#seconds').html("0" + seconds);
        tens = 0;
        $('#tens').html("0" + 0);
      }

      if (seconds > 9) {
        $('#seconds').html(seconds);
      }

      if (seconds >= 60) {
        minutes++;
        $('#minutes').html("0" + minutes);
        seconds = 0
      }
    }

    startGame()

    $('#btn').on('click', '#bt', function () {
      $('#game').html('')
      startGame()
      let start =
        setInterval(() => {
          startTimer()
        }, 10)
      $('#btn').addClass('animate__slideOutLeft').removeClass('animate__bounceIn')

      $('#game').on('click', '.card', function () {
        console.log($('.card:not(.close)').length)
        if ($('.card:not(.close)').length < ($('.sss').length + 2)) {

          if ($(this).attr('data-card') == 8) {

            setTimeout(() => {
              ($('.card')).addClass('close').removeClass('open').removeClass('sss')
            }, 500);
          }
          $(this).removeClass('close').addClass('open')
        }

        if ($('.open').length === 2) {
          console.log($('.open').eq(0).attr('data-card'))
          console.log($('.open').eq(1).attr('data-card'))
          if ($('.open').eq(0).attr('data-card') === $('.open').eq(1).attr('data-card')) {
            $('.open').addClass('sss').removeClass('open').removeClass('close')

          } else {

            setTimeout(() => {
              ($('.open')).addClass('close').removeClass('open')
            }, 1000);
          }
        }


        if ($('.sss').length === (totalCards - 1)) {
          clearInterval(start)

          setTimeout(() => {
            $("#btn").addClass('animate__slideInLeft').removeClass('animate__slideOutLeft')
            $('#btn').css({ 'font-size': '25px', 'color': 'aliceblue' }).html(` <input id="btt" type="button" value="try again"> <p>【過關】您花了${minutes}分${seconds}秒${tens}</p>`)
          }, 1500);

          setTimeout(() => {
            // location.reload()
            minutes = 0
            seconds = 0
            tens = 0
            // $('#game').text('')
            // startGame()
            // $('#game').on('click','.card',function(){
            //   $('.card').addClass('close')
            // })
            $("#tens").text('00')
            $("#seconds").text("00")
            $("#minutes").text("00")
          }, 5000);

          $('#btn').on('click', '#btt', function () {
            location.reload()
          })

        }
      })
    })
  </script>
</body>

</html>
